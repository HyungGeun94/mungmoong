<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head
        th:replace="common/fragments :: head('블로그 글 ')">

</head>

<body>

<div th:replace="common/fragments :: header"></div>


<div class="container mt-5">
  <div class="row">
    <div class="col-lg-8">
      <article>



        <input type="hidden" id="article-id" th:value="${article.id}">

        <header class="mb-4">
          <input type="text" class="form-control" placeholder="제목" name= "title" id="title" th:value="${article.title}">
        </header>
        <section class="mb-5">
          <textarea class="form-control h-25" rows="10" placeholder="내용" name="content" id="content" th:text="${article.content}"></textarea>
        </section>
        <button th:if="${article.id} != null" type="button" id="modify-btn" class="btn btn-primary btn-sm">수정</button>
        <button th:if="${article.id} == null" type="button" id="create-btn" class="btn btn-primary btn-sm">등록</button>



      </article>
    </div>
  </div>
</div>

<div th:replace="common/fragments :: footer"></div>

<script src="https://cdn.ckeditor.com/ckeditor5/39.0.1/classic/ckeditor.js"></script>
<script src="https://cdn.ckeditor.com/ckeditor5/39.0.1/classic/translations/ko.js"></script>
<script src="/js/article.js"></script>
</body>
</html>
