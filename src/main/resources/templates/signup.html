<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <th:block th:insert="common/fragments :: head('회원가입')"></th:block>

    <style>
        .gradient-custom {
            background: linear-gradient(to right, rgba(254, 238, 229, 1), rgba(229, 193, 197, 1))
        }
    </style>

</head>

<body class="gradient-custom">

<div th:replace="common/fragments :: header"></div>


<section class="d-flex vh-100">
    <div class="container-fluid row justify-content-center align-content-center">
        <div class="card bg-dark" style="border-radius: 1rem;">
            <div class="card-body p-5 text-center">
                <h2 class="text-white">SIGN UP</h2>
                <p class="text-white-50 mt-2 mb-5">서비스 사용을 위한 회원 가입</p>

                <div>
                    <p th:if="${errorMessage}" th:text="${errorMessage}" style="color: red;"></p>
                </div>

                <div class = "mb-2">
                    <form th:action="@{/user}" th:object="${addUserRequest}" method="POST">
                        <div class="mb-3">
                            <label class="form-label text-white">Email address</label>
                            <input type="email" class="form-control" th:field="*{email}" />
                            <p th:if="${#fields.hasErrors('email')}" th:errors="*{email}" style="color: red;"></p>

                        </div>
                        <div class="mb-3">
                            <label class="form-label text-white">Password</label>
                            <input type="password" class="form-control" th:field="*{password}" />
                            <p th:if="${#fields.hasErrors('password')}" th:errors="*{password}" style="color: red;"></p>

                        </div>


<!--                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />-->
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>

<div th:replace="common/fragments :: footer"></div>

</body>
</html>
